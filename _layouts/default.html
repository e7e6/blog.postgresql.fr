<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ site.baseurl }}/feed.xml" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/tortoise/tortoise.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/tortoise/global.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/local.css">
    </head>

    <body>

{% include topheader/topheader.html %}

        <header>
            <h1><a href="{{site.baseurl}}/">{{ site.title }}</a></h1>
            <hr />
        </header>

        <main>

            {{ content }}

        </main>

        <footer>
            <hr />
            <p>&copy; <time>2004-2020</time> {{ site.author }}</p>
        </footer>

    </body>

</html>
